<div class="skillHeader col-sm-9 col-lg-offset-1">
            <div class="name col-lg-4">Name</div>
            <div class="col-lg-offset-5 col-lg-3"><button type="submit" (click)="addSkill()" class="btn btn-success">Add</button></div>
 
</div>


<div *ngIf="toAddSkills" class="container">
        <div *ngFor="let Skill of toAddSkills" class="col-sm-9 col-sm-offset-1  skillList"  (mouseover)="hoverSkill(Skill)" (mouseleave)="hoverSkill('')"> 
            <div class="eachSkill">
                <div [class.active]="Skill === hoveredSkill"  class="col-sm-4 container skillName">
                    <inline-editor class="col-sm-9" type="text" (onCancel)="updateFlag()" (onFocus) ="updateFlag()" [(ngModel)]="Skill.skillName"  (onSave)="updateSkill($event,Skill)" name="skillName" >
                    </inline-editor><span [hidden]="flag" class="col-sm-3 glyphicon glyphicon-pencil"></span>
                </div>
                <div [ngStyle]="{'color' : 'green'}" (click)="addSkillG(Skill)" class="approve col-sm-3 col-sm-offset-1 ">
                    <button type="submit">
                        <span  class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Approve
                    </button>  
                </div>
            </div>     
        </div>
	</div>
