    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="navul">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html"><b>logo</b></a>
            </div>
        </div>

	<div class="container">
        <div  class="col-sm-9 col-sm-offset-1 searchContainer">
            <div id="imaginary_container"> 
                <form (submit)="findSkill(query)"  class="input-group stylish-input-group">
                    <input type="text" (focus)="log()"  [(ngModel)]= "query" name="search" class="form-control"  placeholder="Search" >
                    <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>  
                    </span>
                </form>
            </div>
    <div [hidden]="show" class="col-sm-12" style="padding: 0px;position: absolute; z-index: 2;">
        <div *ngFor= "let foundSkill of skillSearch" class="skillList"> 
            <div class="eachSkill">
                <div class="col-lg-6 skillName">{{foundSkill.skillName}}</div>
                <div *ngIf="foundSkill.status==='Accept'" style="color:green" class="approve col-lg-3 col-lg-offset-1 ">
                    <button type="submit">
                        <span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;{{foundSkill.status}}
                    </button>  
                </div>
                <div *ngIf="foundSkill.status==='Reject'" ngStyle="{'color':'red'}"class="reject col-lg-3 col-lg-offset-1">
                    <button type="submit">
                        <span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;{{foundSkill.status}}
                    </button>  
                </div>
            </div>
                
        </div>
	</div> 
        </div>
	</div>
