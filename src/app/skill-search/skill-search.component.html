<!-- Navigation -->
    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="navul">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html"><b>logo</b></a>
            </div>
        </div>

	<div class="container">
        <div class="col-sm-9 col-sm-offset-1 searchContainer">
            <div id="imaginary_container"> 
                <form (submit)="findSkill(query)" class="input-group stylish-input-group">
                    <input type="text"  [(ngModel)]= "query" name="search" class="form-control"  placeholder="Search" >
                    <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>  
                    </span>
                </form>
            </div>
        </div>
	</div>
    
    <div class="container">
        <div *ngFor= "let foundSkill of skillSearch" class="col-sm-9 col-sm-offset-1  skillList"> 
            <div class="eachSkill">
                <div class="col-sm-4 skillName">{{foundSkill.skillName}}&nbsp;&nbsp;<span  class="glyphicon glyphicon-pencil"></span></div>
                <div class="approve col-sm-3 col-sm-offset-1 ">
                    <button type="submit">
                        <span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;{{foundSkill.status}}
                    </button>  
                </div>
                <div class="reject col-sm-3 col-sm-offset-1">
                    <button type="submit">
                        <span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;{{foundSkill.status}}
                    </button>  
                </div>
            </div>
                
        </div>
	</div>
